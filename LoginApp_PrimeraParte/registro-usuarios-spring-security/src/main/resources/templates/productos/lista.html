<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title>Productos</title>
  </head>

  <body>
    <div layout:fragment="content">
      <h1>Gestión de Productos</h1>

      <div class="mb-3">
        <a th:href="@{/productos/nuevo}" class="btn btn-primary">
          <span class="glyphicon glyphicon-plus"></span> Nuevo Producto
        </a>
      </div>

      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Unidad Medida</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${productos}">
              <td th:text="${producto.id}"></td>
              <td th:text="${producto.nombre}"></td>
              <td th:text="${producto.descripcion}"></td>
              <td
                th:text="${'$' + #numbers.formatDecimal(producto.precio, 1, 2)}"
              ></td>
              <td th:text="${producto.unidadMedida}"></td>
              <td th:text="${producto.categoria}"></td>
              <td th:text="${producto.stock}"></td>
              <td>
                <a
                  th:href="@{/productos/editar/{id}(id=${producto.id})}"
                  class="btn btn-warning btn-sm"
                  >Editar</a
                >
                <a
                  th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('¿Estás seguro de eliminar este producto?')"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${#lists.isEmpty(productos)}" class="alert alert-info">
        <strong>No hay productos registrados.</strong> Haz clic en "Nuevo
        Producto" para agregar uno.
      </div>
    </div>
  </body>
</html>
