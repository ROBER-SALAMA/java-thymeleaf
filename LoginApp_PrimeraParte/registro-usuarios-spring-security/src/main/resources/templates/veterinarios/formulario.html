<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title
            th:text="${veterinario.id != null} ? 'Editar Veterinario' : 'Nuevo Veterinario'"
            ></title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            />
    </head>
    <body>
        <div class="container mt-4">
            <h1
                th:text="${veterinario.id != null} ? 'Editar Veterinario' : 'Nuevo Veterinario'"
                ></h1>

            <form
                th:action="${veterinario.id != null} ? 
                @{/veterinarios/actualizar/{id}(id=${veterinario.id})} : 
                @{/veterinarios/guardar}"
                method="post"
                th:object="${veterinario}"
                >
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input
                        type="text"
                        class="form-control"
                        th:field="*{nombre}"
                        required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Apellido:</label>
                    <input
                        type="text"
                        class="form-control"
                        th:field="*{apellido}"
                        required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Correo:</label>
                    <input
                        type="text"
                        class="form-control"
                        th:field="*{correo}"
                        required/>
                </div>

                <div class="mb-3">
                    <label class="form-label">Telefono:</label>
                    <input type="text" class="form-control" th:field="*{telefono}" />
                </div>


                <button type="submit" class="btn btn-success">
                    <span
                        th:text="${veterinario.id != null} ? 'Actualizar' : 'Guardar'"
                        ></span>
                </button>
                <a th:href="@{/veterinarios}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </body>
</html>
