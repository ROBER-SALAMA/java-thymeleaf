<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"
    ></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1
        th:text="${producto.id != null} ? 'Editar Producto' : 'Nuevo Producto'"
      ></h1>

      <form
        th:action="${producto.id != null} ? 
                          @{/productos/actualizar/{id}(id=${producto.id})} : 
                          @{/productos/guardar}"
        method="post"
        th:object="${producto}"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{nombre}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción:</label>
          <textarea
            class="form-control"
            th:field="*{descripcion}"
            rows="3"
          ></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Precio:</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            th:field="*{precio}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Unidad de Medida:</label>
          <input type="text" class="form-control" th:field="*{unidadMedida}" />
        </div>

        <div class="mb-3">
          <label class="form-label">Categoría:</label>
          <input type="text" class="form-control" th:field="*{categoria}" />
        </div>

        <div class="mb-3">
          <label class="form-label">Stock:</label>
          <input type="number" class="form-control" th:field="*{stock}" />
        </div>

        <button type="submit" class="btn btn-success">
          <span
            th:text="${producto.id != null} ? 'Actualizar' : 'Guardar'"
          ></span>
        </button>
        <a th:href="@{/productos}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
