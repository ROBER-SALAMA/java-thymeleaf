<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title>Usuarios</title>
  </head>

  <body>
    <div layout:fragment="content">
      <h1>
        Registro e inicio de sesi√≥n con Spring Boot + Spring Security +
        Thymeleaf + Hibernate + MySQL
      </h1>
      <h4>Bienvenido <span sec:authentication="principal.username"></span></h4>
      <br />

      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td th:text="${usuario.apellido}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
              <a
                th:href="@{'/registro/editar/' + ${usuario.id}}"
                class="btn btn-success btn-sm"
                >Editar</a
              >
              <a
                th:href="@{'/registro/eliminar/' + ${usuario.id}}"
                class="btn btn-danger btn-sm"
                >Eliminar</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
