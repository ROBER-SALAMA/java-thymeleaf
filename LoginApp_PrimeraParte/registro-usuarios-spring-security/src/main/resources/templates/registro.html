<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registro.css}" />
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#" th:href="@{/}">
                Registro e Inicio de Sesión
            </a>
        </div>
    </nav>

    <!-- ESPACIO para que no choque con el navbar -->
    <div class="mt-5 pt-5"></div>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-md-6">

                <!-- Mensaje de éxito -->
                <div th:if="${param.exito}">
                    <div class="alert alert-success">
                        ¡Registro exitoso!
                    </div>
                </div>

                <!-- TARJETA DE REGISTRO -->
                <div class="register-card">

                    <h3 class="text-center mb-4">Crear una Cuenta</h3>

                    <form th:action="@{/registro}" method="post" th:object="${usuario}">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="apellido" class="form-label">Apellido</label>
                            <input id="apellido" type="text" class="form-control" th:field="*{apellido}" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input id="email" type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input id="password" type="password" class="form-control" th:field="*{password}" required>
                        </div>

                        <button type="submit" class="btn btn-custom w-100 mb-3">
                            Registrar
                        </button>

                        <p class="text-center">
                            ¿Ya tienes cuenta?
                            <a th:href="@{/login}">Inicia sesión aquí</a>
                        </p>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
