<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title th:text="${cita.id != null} ? 'Editar Cita' : 'Nueva Cita'">
      Nueva Cita
    </title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div layout:fragment="content">
      <div class="max-w-6xl mx-auto p-6">
        <h1
          class="text-3xl font-bold text-gray-800 mb-6"
          th:text="${cita.id != null} ? 'Editar Cita' : 'Nueva Cita'"
        >
          Nueva Cita
        </h1>

        <div class="bg-white shadow-xl rounded-lg overflow-hidden">
          <div class="p-8">
            <div class="border-b border-gray-200 pb-6 mb-6">
              <h2
                class="text-xl font-semibold text-gray-700"
                th:text="${cita.id != null} ? 'Editar Información de la Cita' : 'Complete el Formulario para Nueva Cita'"
              >
                Complete el Formulario para Nueva Cita
              </h2>
            </div>

            <form
              th:action="@{/citas}"
              th:object="${cita}"
              method="post"
              class="space-y-8"
            >
              <input type="hidden" th:field="*{id}" />

              <!-- Primera fila -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Correo Electrónico -->
                <div>
                  <label
                    for="correoElectronico"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Correo Electrónico *
                  </label>
                  <input
                    type="email"
                    id="correoElectronico"
                    th:field="*{correoElectronico}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                    placeholder="ejemplo@email.com"
                    required
                  />
                  <p class="mt-1 text-sm text-red-600 hidden">
                    Por favor ingrese un correo electrónico válido.
                  </p>
                </div>

                <!-- Mascota -->
                <div>
                  <label
                    for="mascota"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Mascota *
                  </label>
                  <select
                    id="mascota"
                    th:field="*{mascota}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                    required
                  >
                    <option value="">Seleccione una mascota</option>
                    <option
                      th:each="mascota : ${mascotas}"
                      th:value="${mascota.id}"
                      th:text="${mascota.nombre + ' (' + mascota.especie + ')'}"
                      th:selected="${cita.mascota != null && cita.mascota.id == mascota.id}"
                    ></option>
                  </select>
                </div>
              </div>

              <!-- Segunda fila -->
              <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Servicio -->
                <div>
                  <label
                    for="servicio"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Servicio *
                  </label>
                  <select
                    id="servicio"
                    th:field="*{servicio}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                    required
                  >
                    <option value="">Seleccione un servicio</option>
                    <option
                      th:each="servicio : ${servicios}"
                      th:value="${servicio.id}"
                      th:text="${servicio.nombre}"
                      th:selected="${cita.servicio != null && cita.servicio.id == servicio.id}"
                    ></option>
                  </select>
                </div>

                <!-- Fecha Preferida -->
                <div>
                  <label
                    for="fechaPreferida"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Fecha Preferida *
                  </label>
                  <input
                    type="date"
                    id="fechaPreferida"
                    th:field="*{fechaPreferida}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                    required
                  />
                </div>

                <!-- Hora Preferida -->
                <div>
                  <label
                    for="horaPreferida"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Hora Preferida *
                  </label>
                  <input
                    type="time"
                    id="horaPreferida"
                    th:field="*{horaPreferida}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                    required
                  />
                </div>
              </div>

              <!-- Tercera fila - Textareas -->
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Alergias Conocidas -->
                <div>
                  <label
                    for="alergiasConocidas"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Alergias Conocidas
                  </label>
                  <textarea
                    id="alergiasConocidas"
                    rows="4"
                    th:field="*{alergiasConocidas}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                    placeholder="Ingrese alergias conocidas de la mascota"
                  ></textarea>
                </div>

                <!-- Patologías/Condiciones Médicas -->
                <div>
                  <label
                    for="patologiasCondiciones"
                    class="block text-sm font-medium text-gray-700 mb-2"
                  >
                    Patologías/Condiciones Médicas
                  </label>
                  <textarea
                    id="patologiasCondiciones"
                    rows="4"
                    th:field="*{patologiasCondiciones}"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                    placeholder="Ingrese patologías o condiciones médicas"
                  ></textarea>
                </div>
              </div>

              <!-- Instrucciones o Notas Especiales -->
              <div>
                <label
                  for="instruccionesNotas"
                  class="block text-sm font-medium text-gray-700 mb-2"
                >
                  Instrucciones o Notas Especiales
                </label>
                <textarea
                  id="instruccionesNotas"
                  rows="4"
                  th:field="*{instruccionesNotas}"
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-[#978DE3] focus:border-transparent transition-colors"
                  placeholder="Ingrese instrucciones especiales o notas adicionales"
                ></textarea>
              </div>

              <!-- Aceptación de Términos -->
              <div class="bg-blue-50 p-4 rounded-lg border border-blue-100">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      type="checkbox"
                      id="aceptaTerminos"
                      th:field="*{aceptaTerminos}"
                      class="h-5 w-5 text-[#978DE3] border-gray-300 rounded focus:ring-[#978DE3]"
                      required
                    />
                  </div>
                  <div class="ml-3">
                    <label for="aceptaTerminos" class="text-sm text-gray-700">
                      <span class="font-medium"
                        >Acepto los términos y condiciones *</span
                      >
                      <p class="mt-1 text-gray-600">
                        Debe aceptar los términos y condiciones para programar
                        la cita.
                      </p>
                    </label>
                  </div>
                </div>
              </div>

              <!-- Botones -->
              <div class="flex justify-between pt-6 border-t border-gray-200">
                <a
                  th:href="@{/citas}"
                  class="inline-flex items-center px-5 py-3 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors"
                >
                  <i class="bi bi-arrow-left mr-2"></i> Volver
                </a>

                <button
                  type="submit"
                  class="inline-flex items-center px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-[#1B8064] hover:bg-[#3DBA95] transition-colors"
                >
                  <i class="bi bi-save mr-2"></i>
                  <span
                    th:text="${cita.id != null} ? 'Actualizar Cita' : 'Guardar Cita'"
                  >
                    Guardar Cita
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript para validación -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");
        const emailInput = document.getElementById("correoElectronico");
        const checkbox = document.getElementById("aceptaTerminos");

        form.addEventListener("submit", function (event) {
          let isValid = true;

          // Validar email
          if (!emailInput.value || !isValidEmail(emailInput.value)) {
            emailInput.classList.add("border-red-500");
            emailInput.nextElementSibling.classList.remove("hidden");
            isValid = false;
          } else {
            emailInput.classList.remove("border-red-500");
            emailInput.nextElementSibling.classList.add("hidden");
          }

          // Validar checkbox
          if (!checkbox.checked) {
            checkbox.parentElement.parentElement.classList.add(
              "border-red-300",
              "bg-red-50"
            );
            isValid = false;
          } else {
            checkbox.parentElement.parentElement.classList.remove(
              "border-red-300",
              "bg-red-50"
            );
          }

          if (!isValid) {
            event.preventDefault();
            event.stopPropagation();
          }
        });

        function isValidEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(email);
        }

        // Limpiar validación al cambiar
        emailInput.addEventListener("input", function () {
          if (isValidEmail(this.value)) {
            this.classList.remove("border-red-500");
            this.nextElementSibling.classList.add("hidden");
          }
        });

        checkbox.addEventListener("change", function () {
          if (this.checked) {
            this.parentElement.parentElement.classList.remove(
              "border-red-300",
              "bg-red-50"
            );
          }
        });
      });
    </script>
  </body>
</html>
