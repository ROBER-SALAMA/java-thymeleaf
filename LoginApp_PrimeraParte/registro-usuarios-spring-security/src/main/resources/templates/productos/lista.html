<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Lista de Productos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1>Gestión de Productos</h1>

      <a th:href="@{/productos/nuevo}" class="btn btn-primary mb-3"
        >Nuevo Producto</a
      >
      <a th:href="@{/index}" class="btn btn-secondary mb-3">Volver al Inicio</a>

      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Precio</th>
              <th>Unidad Medida</th>
              <th>Categoría</th>
              <th>Stock</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="producto : ${productos}">
              <td th:text="${producto.id}"></td>
              <td th:text="${producto.nombre}"></td>
              <td th:text="${producto.descripcion}"></td>
              <td
                th:text="${'$' + #numbers.formatDecimal(producto.precio, 1, 2)}"
              ></td>
              <td th:text="${producto.unidadMedida}"></td>
              <td th:text="${producto.categoria}"></td>
              <td th:text="${producto.stock}"></td>
              <td>
                <a
                  th:href="@{/productos/editar/{id}(id=${producto.id})}"
                  class="btn btn-warning btn-sm"
                  >Editar</a
                >
                <a
                  th:href="@{/productos/eliminar/{id}(id=${producto.id})}"
                  class="btn btn-danger btn-sm"
                  onclick="return confirm('¿Estás seguro de eliminar este producto?')"
                  >Eliminar</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
