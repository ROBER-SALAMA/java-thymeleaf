<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/base}"
>
  <head>
    <title>Citas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-gray-100">
    <div layout:fragment="content" class="w-full h-full">
      <div class="max-w-[84rem] mx-4">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Gestión de Citas</h1>

        <div class="mb-6">
          <a
            th:href="@{/citas/nueva}"
            class="inline-flex items-center bg-[#1B8064] text-white px-4 py-2 rounded-md hover:bg-[#3DBA95] transition-colors duration-150 text-sm font-medium"
          >
            <i class="bi bi-plus-circle"></i> Nueva Cita
          </a>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
          <div class="overflow-x-auto">
            <table class="w-full">
              <thead class="bg-[#978DE3] text-white">
                <tr>
                  <th
                    class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider"
                  >
                    ID
                  </th>
                  <th
                    class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider"
                  >
                    Correo Electrónico
                  </th>
                  <th
                    class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider"
                  >
                    Mascota
                  </th>
                  <th
                    class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider"
                  >
                    Servicio
                  </th>
                  <th
                    class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider"
                  >
                    Fecha
                  </th>
                  <th
                    class="px-6 py-4 text-left text-sm font-semibold uppercase tracking-wider"
                  >
                    Hora
                  </th>
                  <th
                    class="px-6 py-4 text-center text-sm font-semibold uppercase tracking-wider"
                  >
                    Acciones
                  </th>
                </tr>
              </thead>

              <tbody class="divide-y divide-gray-200">
                <tr
                  th:each="cita : ${citas}"
                  class="hover:bg-gray-50 transition-colors duration-150"
                >
                  <td
                    class="px-6 py-4 text-sm text-gray-900"
                    th:text="${cita.id}"
                  ></td>
                  <td
                    class="px-6 py-4 text-sm text-gray-900"
                    th:text="${cita.correoElectronico}"
                  ></td>
                  <td
                    class="px-6 py-4 text-sm text-gray-900"
                    th:text="${cita.mascota.nombre}"
                  ></td>
                  <td
                    class="px-6 py-4 text-sm text-gray-900"
                    th:text="${cita.servicio.nombre}"
                  ></td>
                  <td
                    class="px-6 py-4 text-sm text-gray-900"
                    th:text="${cita.fechaPreferida}"
                  ></td>
                  <!-- Cambiado aquí -->
                  <td
                    class="px-6 py-4 text-sm text-gray-900"
                    th:text="${cita.horaPreferida}"
                  ></td>
                  <!-- Cambiado aquí -->
                  <td class="px-6 py-4 text-center">
                    <div class="flex justify-center gap-2">
                      <a
                        th:href="@{'/citas/detalles/' + ${cita.id}}"
                        class="inline-flex items-center bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors duration-150 text-sm font-medium"
                      >
                        <i class="bi bi-eye"></i> Ver
                      </a>
                      <a
                        th:href="@{'/citas/editar/' + ${cita.id}}"
                        class="inline-flex items-center bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors duration-150 text-sm font-medium"
                      >
                        <i class="bi bi-pencil-square"></i> Editar
                      </a>
                      <a
                        th:href="@{'/citas/eliminar/' + ${cita.id}}"
                        class="inline-flex items-center bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors duration-150 text-sm font-medium"
                        onclick="return confirm('¿Estás seguro de eliminar esta cita?')"
                      >
                        <i class="bi bi-trash3-fill"></i> Eliminar
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div
          th:if="${#lists.isEmpty(citas)}"
          class="mt-6 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative"
          role="alert"
        >
          <strong class="font-bold">No hay citas registradas.</strong>
          <span class="block sm:inline">
            Haz clic en "Nueva Cita" para agregar una.
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
