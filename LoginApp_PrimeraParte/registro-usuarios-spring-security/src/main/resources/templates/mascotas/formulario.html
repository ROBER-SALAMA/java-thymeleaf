<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title th:text="${mascota.id != null} ? 'Editar Mascota' : 'Nueva Mascota'"></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body>

        <div class="container mt-4">

            <h1 th:text="${mascota.id != null} ? 'Editar Mascota' : 'Nueva Mascota'"></h1>

            <form th:action="${mascota.id != null} ? @{/mascotas/actualizar/{id}(id=${mascota.id})} : @{/mascotas/guardar}"
                  method="post" th:object="${mascota}">

                <input type="hidden" th:field="*{id}" />

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required />
                </div>

                <!-- Especie -->
                <div class="mb-3">
                    <label class="form-label">Especie:</label>
                    <input type="text" class="form-control" th:field="*{especie}" required />
                </div>

                <!-- Raza -->
                <div class="mb-3">
                    <label class="form-label">Raza:</label>
                    <input type="text" class="form-control" th:field="*{raza}" required />
                </div>

                <!-- Sexo -->
                <div class="mb-3">
                    <label class="form-label">Sexo:</label>
                    <input type="text" class="form-control" th:field="*{sexo}" required />
                </div>

                <!-- Cliente -->
                <div class="mb-3">
                    <label class="form-label">Cliente:</label>
                    <select th:field="*{clienteId}" class="form-control" required>
                        <option value="">Seleccione un cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}">
                        </option>
                    </select>

                </div>

                <!-- Botones -->
                <button type="submit" class="btn btn-success">
                    <span th:text="${mascota.id != null} ? 'Actualizar' : 'Guardar'"></span>
                </button>

                <a th:href="@{/mascotas}" class="btn btn-secondary">Cancelar</a>
            </form>

        </div>
    </body>
</html>
