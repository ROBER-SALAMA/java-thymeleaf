<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="utf-8" />
    <title
      th:text="${pageTitle != null ? pageTitle + ' - Mi Sistema' : 'Mi Sistema'}"
    >
      Mi Sistema
    </title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>

  <body>
    <!-- Sidebar -->
    <div class="sidebar">
        
      <img th:src="@{/imagenes/logo.png}" alt="Foto de perfil"  class="logo-img">
      <h3 class="menu-titulo">Menú Principal</h3>
      
      <a th:href="@{/home}"><i class="bi bi-house-door-fill"></i> Inicio</a>

      <!-- Mantenimiento -->
      <button class="dropdown-btn"><i class="bi bi-tools"></i> ️ Mantenimiento ▼</button>
      <div class="dropdown-container">
        <a th:href="@{/index}"><i class="bi bi-person-fill"></i> Usuarios</a>
        <a th:href="@{/ir-clientes}"><i class="bi bi-people-fill"></i> Clientes</a>
        <a th:href="@{/proveedores}"><i class="bi bi-truck"></i> Proveedores</a>
        <a th:href="@{/roles}"><i class="bi bi-shield-lock"></i>️ Roles</a>
        <a th:href="@{/ir-veterinarios}"><i class="bi bi-heart-pulse"></i> Veterinarios</a>
      </div>

      <!-- Procesos -->
      <button class="dropdown-btn2"><i class="bi bi-gear-fill"></i>️ Procesos ▼</button>
      <div class="dropdown-container2">
        <a th:href="@{/compras}"><i class="bi bi-cart-plus-fill"></i> Compras</a>
        <a th:href="@{/ir-ventas}"><i class="bi bi-cash-coin"></i> Ventas</a>
        <a th:href="@{/ir-productos}"><i class="bi bi-box-fill"></i> Productos</a>
        <a th:href="@{/ir-servicios}"><i class="bi bi-box"></i> servicios</a>
        <a th:href="@{/ir-citas}"><i class="bi bi-book"></i> Citas</a>
        <a th:href="@{/ir-mascotas}"><i class="bi bi-postcard-heart-fill"></i> Mascotas</a>
      </div>

      <a sec:authorize="isAuthenticated()" th:href="@{/logout}"
        ><i class="bi bi-box-arrow-right"></i> Cerrar sesión</a
      >
      <a th:href="@{/acerca}"><i class="bi bi-info-square-fill"></i>️ Acerca de</a>
    </div>

    <!-- Contenido principal -->
    <div class="main-content container">
      <!-- Aquí se insertará el contenido de cada página -->
      <div layout:fragment="content">
        <p>Contenido por defecto</p>
      </div>
    </div>

    <script>
      // Dropdown 1 (Mantenimiento)
      const dropdowns = document.getElementsByClassName("dropdown-btn");
      for (let i = 0; i < dropdowns.length; i++) {
        dropdowns[i].addEventListener("click", function () {
          this.classList.toggle("active");
          const dropdownContent = this.nextElementSibling;
          dropdownContent.style.display =
            dropdownContent.style.display === "block" ? "none" : "block";
        });
      }

      // Dropdown 2 (Procesos)
      const dropdowns2 = document.getElementsByClassName("dropdown-btn2");
      for (let i = 0; i < dropdowns2.length; i++) {
        dropdowns2[i].addEventListener("click", function () {
          this.classList.toggle("active");
          const dropdownContent = this.nextElementSibling;
          dropdownContent.style.display =
            dropdownContent.style.display === "block" ? "none" : "block";
        });
      }
    </script>
  </body>
</html>
