<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}"
    >
    <head>
        <title>Mascotas</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
            />
    </head>
    <body class="bg-gray-100">
        <div layout:fragment="content" class="w-full h-full">
            <div class="max-w-[84rem] mx-4">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    Gestión de Mascotas
                </h1>

                <div class="mb-6">
                    <a
                        th:href="@{/mascotas/nuevo}"
                        class="inline-flex items-center bg-[#1B8064] text-white px-4 py-2 rounded-md hover:bg-[#3DBA95] transition-colors duration-150 text-sm font-medium"
                        >
                        <i class="bi bi-plus-circle"></i> Nueva Mascota
                    </a>
                </div>

                <!-- CONTENEDOR DE CARDS -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-4">

                    <div th:each="mascota : ${mascotas}" class="bg-white shadow-lg rounded-xl p-4">

                        <!-- Imagen -->
                        <div class="w-full flex justify-center mb-3">
                            <th:block th:if="${mascota.imagen != null and not #strings.isEmpty(mascota.imagen)}">
                                <img th:src="${'data:image/jpeg;base64,' + mascota.imagen}"
                                     class="h-28 w-28 object-cover rounded-full border-4 border-[#978DE3] cursor-pointer"
                                     onclick="ampliarImagen(this.src)"
                                     alt="Foto"/>
                            </th:block>
                            <th:block th:unless="${mascota.imagen != null and not #strings.isEmpty(mascota.imagen)}">
                                <div class="h-28 w-28 bg-gray-200 rounded-full flex items-center justify-center border-2 border-gray-300">
                                    <i class="bi bi-camera text-gray-400 text-3xl"></i>
                                </div>
                            </th:block>
                        </div>

                        <!-- Datos -->
                        <h2 class="text-xl font-extrabold text-gray-800 text-center" th:text="${mascota.nombre}"></h2>
                        <p class="text-center text-sm text-gray-500 mb-4" th:text="'ID: ' + ${mascota.id}"></p>

                        <div class="space-y-1 text-gray-700 text-sm">
                            <p><strong>Especie:</strong> <span th:text="${mascota.especie}"></span></p>
                            <p><strong>Raza:</strong> <span th:text="${mascota.raza}"></span></p>

                            <p>
                                <strong>Sexo:</strong>
                                <span th:text="${mascota.sexo}"
                                      th:class="${mascota.sexo == 'Macho'} ?
                                      'px-2 py-1 text-xs font-semibold rounded-full bg-blue-100 text-blue-800' :
                                      'px-2 py-1 text-xs font-semibold rounded-full bg-pink-100 text-pink-800'">
                                </span>
                            </p>

                            <p><strong>Cliente:</strong> <span th:text="${mascota.nombreCliente}"></span></p>
                        </div>

                        <!-- Acciones -->
                        <div class="mt-4 flex justify-center gap-3">
                            <a th:href="@{'/mascotas/editar/' + ${mascota.id}}"
                               class="flex items-center gap-1 bg-green-600 text-white px-3 py-2 rounded-md hover:bg-green-700">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>

                            <a th:href="@{'/mascotas/eliminar/' + ${mascota.id}}"
                               onclick="return confirm('¿Eliminar esta mascota?')"
                               class="flex items-center gap-1 bg-red-600 text-white px-3 py-2 rounded-md hover:bg-red-700">
                                <i class="bi bi-trash3-fill"></i> Eliminar
                            </a>
                        </div>

                    </div>
                </div>


                <div
                    th:if="${#lists.isEmpty(mascotas)}"
                    class="mt-6 bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative"
                    role="alert"
                    >
                    <strong class="font-bold">No hay Mascotas registradas.</strong>
                    <span class="block sm:inline">
                        Haz clic en "Nueva Mascota" para agregar una.
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
