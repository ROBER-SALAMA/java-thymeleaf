<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${servicio.id != null} ? 'Editar Servicio' : 'Nuevo Servicio'"
    ></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1
        th:text="${servicio.id != null} ? 'Editar Servicio' : 'Nuevo Servicio'"
      ></h1>

      <form
        th:action="${servicio.id != null} ? 
                          @{/servicios/actualizar/{id}(id=${servicio.id})} : 
                          @{/servicios/guardar}"
        method="post"
        th:object="${servicio}"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{nombre}"
            required
          />
        </div>

        <button type="submit" class="btn btn-success">
          <span
            th:text="${servicio.id != null} ? 'Actualizar' : 'Guardar'"
          ></span>
        </button>

        <a th:href="@{/servicios}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
