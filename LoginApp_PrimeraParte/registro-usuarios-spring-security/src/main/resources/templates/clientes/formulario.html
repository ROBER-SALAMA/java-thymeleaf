<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title
      th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"
    ></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-4">
      <h1
        th:text="${cliente.id != null} ? 'Editar Cliente' : 'Nuevo Cliente'"
      ></h1>

      <form
        th:action="${cliente.id != null} ? 
                          @{/clientes/actualizar/{id}(id=${cliente.id})} : 
                          @{/clientes/guardar}"
        method="post"
        th:object="${cliente}"
      >
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label class="form-label">Nombre:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{nombre}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Apellido:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{apellido}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Direccion:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{direccion}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Telefono</label>
          <input
            type="text"
            class="form-control"
            th:field="*{telefono}"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">DUI:</label>
          <input
            type="text"
            class="form-control"
            th:field="*{dui}"
            required
          />
        </div>

        

        <button type="submit" class="btn btn-success">
          <span
            th:text="${cliente.id != null} ? 'Actualizar' : 'Guardar'"
          ></span>
        </button>
        <a th:href="@{/clientes}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  </body>
</html>
