<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Editar Usuario</title>
        <!-- <link rel="stylesheet" -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Editar Usuario</h3>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{'/registro/editar/' + ${id}}" th:object="${usuario}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Nombre:</label>
                                <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ingresa el nombre">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Apellido:</label>
                                <input type="text" th:field="*{apellido}" class="form-control" placeholder="Ingresa el apellido">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Email:</label>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="ejemplo@correo.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Contrase√±a:</label>
                                <input type="password" th:field="*{password}" class="form-control" placeholder="********">
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success px-4 me-2">
                                <i class="bi bi-save"></i> Guardar cambios
                            </button>
                            <a href="/index" class="btn btn-secondary px-4">
                                <i class="bi bi-arrow-left"></i> Volver
                            </a>
                        </div>
                    </form>

                </div>
                </body>
                </html>
